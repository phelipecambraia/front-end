<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="carecaStyles.css" />
    <title>Pizzaria do Careca - Cadastro</title>
  </head>
  <body>
    <div class="container">
      <h1>Pizzaria do Careca - Cadastro de Cliente</h1>

      <nav>
        <a href="cardapio.html">Cardápio</a> |
        <a href="tabeldaDePrecos.html">Tabela de Preços</a> |
        <a href="formulario.html">Cadastro</a>
      </nav>

      <form>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required placeholder="nome completo" /><br />

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required placeholder="email@email.com" /><br />

        <label for="telefone">Telefone:</label>
        <input
          type="tel"
          name="telefone"
          required
          pattern="\(\d{2}\)\s?\d{4,5}-\d{4}"
          placeholder="(xx) xxxxx-xxxx"
        />
        <br />

        <label for="sabor">Sabor favorito:</label>
        <select id="sabor" name="sabor">
          <option value="calabresa">Calabresa</option>
          <option value="margherita">Marguerita</option>
          <option value="portuguesa">Portuguesa</option>
          <option value="frango">Frango com Catupiry</option>
          <option value="quatro queijos">Quatro Queijos</option></select
        ><br />

        <input type="submit" value="Enviar Cadastro" />
      </form>
    </div>
  </body>
</html>
